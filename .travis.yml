language: bash

sudo: required

services:
- docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - PROJECT="buildpack"
    - REPOSITORY="encodeering"
    - BRANCH="$TRAVIS_BRANCH"
    - COMMIT="2f7c5a4d207cabaec9377e6ab05bfa41e8e6bd6c"
  matrix:
    - ARCH=armhf VERSION=jessie
    - ARCH=armhf VERSION=stretch
    - ARCH=amd64 VERSION=jessie
    - ARCH=amd64 VERSION=stretch

install:
- bash <(curl https://raw.githubusercontent.com/encodeering/docker-ci/master/install.sh) 0.1.3

before_script:
- sudo -E bash ./module.sh "." "./setup.sh" "https://github.com/docker-library/buildpack-deps.git" "modules/$PROJECT" "$COMMIT"

script:
- sudo -E bash ./module.sh "modules" "./build.sh"

after_script:
- docker images

deploy:
  script: sudo -E bash ./module.sh "." "./release.sh" "curl" "scm"
  provider: script
  skip_cleanup: true
  on:
    all_branches: true
